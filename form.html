<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <form action="#">
        <!-- text field group -->
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="name"
            placeholder="enter name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control form-control-lg"
            id="email"
            placeholder="enter email"
          />
          <small class="form-text text-muted"
            >Your email will not be shared!</small
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control form-control-lg"
            id="password"
            placeholder="enter password"
          />
        </div>

        <!-- select -->
        <div class="form-group">
          <label for="gender">Gender</label>
          <select name="gender" id="gender" class="form-control">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <!-- text area -->
        <div class="form-group">
          <label for="message">Message</label
          ><textarea
            name=""
            id="message"
            cols="30"
            rows="3"
            class="form-control"
          ></textarea>
        </div>

        <!-- file input -->
        <div class="form-group">
          <label for="file">File Input</label>
          <input class="form-control-file" id="file" type="file" />
          <small class="form-text text-muted" id="filehelp">Max 3MB size</small>
        </div>

        <!-- custom file input -->
        <div class="custom-file">
          <label for="myfile" class="custom-file-label">Choose File</label>
          <input class="custom-file-input" id="myfile" type="file" />
        </div>

        <!-- range -->
        <div class="form-group">
          <label for="membership">Membership Level</label>
          <input
            type="range"
            class="custom-range"
            min="1"
            max="10"
            value="1"
            id="customRange"
          />
          <span id="rangeValue">1</span>
        </div>

        <!-- range (simpler, not JS needed) -->
        <div class="form-group">
          <label for="membership">Membership Level</label>
          <input
            type="range"
            class="custom-range"
            min="1"
            max="10"
            value="1"
            oninput="rValue.innerText = this.value"
          />
          <span id="rValue">1</span>
        </div>

        <button class="btn btn-primary btn-primary btn-block" type="submit">
          Submit
        </button>
      </form>
    </div>

    <script>
      var range = document.getElementById("customRange");
      var value = document.getElementById("rangeValue");

      // Add an input event listener to the range input
      range.addEventListener("input", function () {
        // Update the span element with the current range input value
        value.textContent = this.value;
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
