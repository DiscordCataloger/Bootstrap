<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <!-- width -->
      <div class="bg-success p-3 w-25">width: 25%</div>
      <div class="bg-success p-3 w-50">width: 50%</div>
      <div class="bg-success p-3 w-75">width: 75%</div>
      <div class="bg-success p-3 w-100">width: 100%</div>
      <div class="bg-success p-3 w-auto">width: auto</div>

      <!-- height -->
      <div style="height: 300px; border: 1px solid red">
        <div class="bg-info d-inline-block h-25">height 25%</div>
        <div class="bg-info d-inline-block h-50">height 50%</div>
        <div class="bg-info d-inline-block h-75">height 75%</div>
        <div class="bg-info d-inline-block h-100">height 100%</div>
        <div class="bg-info d-inline-block h-auto">height auto</div>
        <!-- <div class="bg-info d-inline-block h-auto" style="font-size:100px">height auto</div> -->
      </div>
      <br />
      <!-- border -->
      <div class="mx-4 border border-primary bg-light">primary</div>
      <div class="mx-4 border border-secondary bg-light">secondary</div>
      <div class="mx-4 border border-success bg-light">success</div>
      <div class="mx-4 border border-info bg-light">info</div>
      <div class="mx-4 border border-warning bg-light">warning</div>
      <div class="mx-4 border border-danger bg-light">danger</div>
      <div class="mx-4 border border-light bg-light">light</div>
      <div class="mx-4 border border-dark bg-light">dark</div>
      <div class="mx-4 border border-white bg-light">white</div>

      <!-- border line -->
      <div class="border p-3 mb-2 bg-light">regular</div>
      <div class="border-top p-3 mb-2 bg-light">top</div>
      <div class="border-bottom p-3 mb-2 bg-light">bottom</div>
      <div class="border-left p-3 mb-2 bg-light">left</div>
      <div class="border-right p-3 mb-2 bg-light">right</div>

      <!-- border radius -->
      <div class="p-3 mb-3 bg-light border rounded border-primary">Rounded</div>
      <div class="p-3 mb-3 bg-light border rounded-top border-primary">Rounded top</div>
      <div class="p-3 mb-3 bg-light border rounded-bottom border-primary">Rounded bottom</div>
      <div class="p-3 mb-3 bg-light border rounded-right border-primary">Rounded right</div>
      <div class="p-3 mb-3 bg-light border rounded-left border-primary">Rounded left</div>
      <div class="p-3 mb-3 bg-light border rounded-circle w-25 border-primary">Rounded circle</div>
    </div>

    <!-- <div class="p-3 mb-2 bg-light border rounded-3 border-danger">Dark</div> -->
    <div class="p-3 mb-2 bg-light border rounded-0 border-danger">Dark</div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
