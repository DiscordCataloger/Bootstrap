<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <!-- alerts -->
      <!--.alert.alert-primary>strong{Primary}+{ Blog Post Added}^.alert.alert-warning>strong{Warning}+{ Blog Post Added}-->
      <div class="alert alert-primary"><strong>Primary</strong> Blog Post Added</div>
      <div class="alert alert-warning"><strong>Warning</strong> Blog Post Added</div>

      <!-- Dismissible alert -->
      <div class="alert alert-success alert-dismissible">
        <button class="close" type="button" data-dismiss="alert">
          <span>&times;</span>
        </button>
        <strong>Dismissible</strong> Blog Post Added
      </div>

      <!-- extra content -->
      <div class="alert alert-success">
        <h4 class="alert-heading">Congrats!</h4>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
        <hr />
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
      </div>

      <!-- progress bars -->
      <div class="progress">
        <div class="progress-bar bg-info" style="width: 35%">35%</div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar bg-success" style="width: 35%">35%</div>
      </div>
      <br />

      <!-- height -->
      <div class="progress" style="height: 70px">
        <div class="progress-bar bg-success" style="width: 35%">35%</div>
      </div>
      <br />

      <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped" style="width: 35%">35%</div>
      </div>
      <br />

      <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 35%">35%</div>
      </div>
      <br />

      <div class="progress">
        <div class="progress-bar bg-warning" style="width: 40%">40%</div>
        <div class="progress-bar bg-info" style="width: 20%">20%</div>
        <div class="progress-bar bg-primary" style="width: 20%">20%</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
