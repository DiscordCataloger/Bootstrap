<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <title>Document</title>
  </head>

  <div class="container">
    <!-- button (inline) -->
    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-secondary" type="button">secondary</button>
    <button class="btn btn-success" type="button">success</button>
    <button class="btn btn-info" type="button">info</button>
    <button class="btn btn-warning" type="button">warning</button>
    <button class="btn btn-danger" type="button">danger</button>
    <button class="btn btn-light" type="button">light</button>
    <button class="btn btn-dark" type="button">dark</button>
    <button class="btn btn-link" type="button">link</button>
    <br />

    <!-- button tag types -->
    <a href="#" class="btn btn-primary" role="button">link</a>
    <button class="btn btn-success" type="submit">button</button>
    <input type="button" class="btn btn-light" value="input" />
    <input type="submit" class="btn btn-warning" value="submit" />
    <input type="reset" class="btn btn-info" value="reset" />

    <!-- button outlines and active -->
    <button class="btn btn-outline-primary" type="button">Primary outline-</button>
    <button class="btn btn-outline-secondary" type="button">secondary outline-</button>
    <button class="btn btn-outline-success" type="button">success outline-</button>
    <button class="btn btn-outline-info" type="button">info outline-</button>
    <button class="btn btn-outline-warning" type="button">warning outline-</button>
    <button class="btn btn-outline-danger" type="button">danger outline-</button>
    <button class="btn btn-outline-light" type="button">light outline-</button>
    <button class="btn btn-outline-dark" type="button">dark outline-</button>
    <button class="btn btn-outline-link" type="button">link outline-</button>
    <br />

    <!-- button sizes -->
    <button class="btn btn-info btn-lg" type="button">
      <i class="fas fa-use">large button</i>
    </button>
    <button class="btn btn-info btn-sm" type="button">small button</button>
    <br />
    <button class="btn btn-info btn-block" type="button">block button</button>

    <!-- states -->
    <button class="btn btn-primary" type="button">primary button</button>
    <button class="btn btn-primary active" type="button">active button</button>
    <button class="btn btn-primary disabled" type="button">disabled button</button>
    <button class="btn btn-primary" type="button" data-toggle="button">toggle button</button>

    <!-- button group -->
    <div class="btn-group">
      <button class="btn btn-primary">left</button>
      <button class="btn btn-primary">middle</button>
      <button class="btn btn-primary">right</button>
    </div>

    <!-- button toolbar -->
    <!--.btn-toolbar>(.btn-group.mr-2>button.btn.btn-primary[type="button"]{$}*4)+(.btn-group.mr-2>btn.btn.btn-primary[type="button"]{$@5}*2)+.btn-group.mr-2>btn.btn.btn-success[type"button"]{7}-->
    <div class="btn-toolbar">
      <div class="btn-group mr-2">
        <button class="btn btn-primary" type="button">1</button>
        <button class="btn btn-primary" type="button">2</button>
        <button class="btn btn-primary" type="button">3</button>
        <button class="btn btn-primary" type="button">4</button>
      </div>
      <div class="btn-group mr-2">
        <button class="btn btn-primary" type="button">5</button>
        <button class="btn btn-primary" type="button">6</button>
      </div>
      <div class="btn-group mr-2">
        <button class="btn btn-success" type="">7</button>
      </div>
    </div>

    <!-- vertical group -->
    <div class="btn-group-vertical">
      <button class="btn btn-primary">top</button>
      <button class="btn btn-primary">middle</button>
      <button class="btn btn-primary">bottom</button>
    </div>

    <!-- bottom dropdown -->
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">my dropdown</button>
    </div>
    <div class="dropdown-button btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">my dropdown</div>
    <div class="dropdown-menu">
      <a href="#" class="dropdown-item">link 1</a>
      <a href="#" class="dropdown-item">link 2</a>
      <a href="#" class="dropdown-item">link 3</a>
    </div>
    <br />

    <!-- split dropdown -->
    <!--.btn-group>btn.btn.btn-primary[type="button"]{my button}+btn.btn.btn-secondary.dropdown-toggle[type="button" data-toggle="dropdown"]>span{toggle dropdown}^.dropdown-menu>a.dropdown-item{link $}*2+.dropdown-divider+a.dropdown-item{link 3}-->
    <div class="btn-group">
      <button class="btn btn-primary" type="button">my button</button>
      <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
        <span>toggle dropdown</span>
      </button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">link 1</a>
        <a href="#" class="dropdown-item">link 2</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item">link 3</a>
      </div>
    </div>
  </div>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
